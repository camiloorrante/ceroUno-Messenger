<div class="container-fuid border full h-100">

  <div class="center-block border-bottom">
    <h5 class="user-name text-center">~ Usuario ~</h5>
    <h6 class="header-msn text-center">Messenger</h6>
  </div>

  <div class="row max-largo">
    <div class="col-9 border-right mt-3">

      <div class="container-fluid">
        <div class="col-12 clearfix mb-2" *ngFor="let mensaje of mensajes">
          <p *ngIf="mensaje.from=='me' else contact" class="float-right sent_msg" placement="right" ngbTooltip="13:33am">
            {{mensaje.mensaje}}
          </p>
          <ng-template #contact>
            <p class="float-left recived_msg" placement="left" ngbTooltip="13:33am">
              {{mensaje.mensaje}}
            </p>
          </ng-template>
        </div>
      </div>

      <!-- <div class="form-group form-inline m-2">
        <input type="text" class="form-control w-75" placeholder="Ingresa Mensaje">
        <button class="btn btn-primary form-inline w-25" (click)="sendMsg()">Enviar</button>
      </div> -->
      <div class="input-group mb-3 ml-2 mt-3">
        <input type="text" class="form-control" placeholder="Escriba un mensaje..." [(ngModel)]="mensaje" (keydown.enter)="postMensaje()"
          aria-label="Recipient's username" aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-primary" type="button" id="button-addon2" (click)="postMensaje()">Enviar</button>
        </div>
      </div>
    </div>

    <div class="col-3 full">
      <app-chat-detail></app-chat-detail>
    </div>
  </div>
</div>
